apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldbgestcomp
spec:
  selector:
    matchLabels:
      app: mysqldbgestcomp
  replicas: 1
  template:
    metadata:
      labels:
        app: mysqldbgestcomp
    spec:
      containers:
      - name: mysqldbgestcomp
        image: mysql:5.7
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-root-credentials
              key: password
        - name: MYSQL_DATABASE
          value: pfeDataBase
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: password
        ports:
        - containerPort: 3306
          name: mysqldbgestcomp
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
