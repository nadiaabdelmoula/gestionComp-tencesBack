apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  namespace: appdep
  labels:
    app: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: backend-app
      app: backend-app
  template:
    metadata:
      name: backend-app
      labels:
        name: backend-app
        app: backend-app

    spec:
      containers:
      - name: backend-app
        image: nadiaabdelmoula/gestioncompetenceback
        env:
          - name: spring.datasource.url
            value: jdbc:mysql://mysqldbgestcomp:3306/pfeDataBase?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
          - name: spring.datasource.username
            value: root
          - name: spring.datasource.password
            value: root
          - name: DB_HOST   # Setting Database host address from configMap
            value: mysqldbgestcomp
          - name: DB_NAME  # Setting Database name from configMap
            value: pfeDataBase
          - name: DB_USERNAME  # Setting Database username from Secret
            value: root
          - name: DB_PASSWORD # Setting Database password from Secret
            value: root
          - name: MYSQL_PORT
            value: "3306"
        ports:
        - containerPort: 5000     
---
apiVersion: v1
kind: Service
metadata:
  name: backend-app
  namespace: appdep
  labels:
    name: backend-app
    app: backend-app
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    name: backend-app
    app: backend-app
