jwt:
  secret: '[a-zA-Z0-9._]^+$Guidelines89797987forAlphabeticalArraNumeralsandOtherSymbo$'

server:
  port: 5000
#  error:
#    whitelabel:
#      enabled: false

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${MYSQL_PORT}/${DB_NAME}?createDatabaseIfNotExist=true&useSSL=false
    #url: jdbc:mysql://${DB_HOST:mysqldbgestcomp}:${MYSQL_PORT:3306}/${DB_NAME:pfeDataBase}?createDatabaseIfNotExist=true&useSSL=false
    username: ${DB_PASSWORD} #change this to your database password
    password: ${DB_USERNAME}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      initialization-fail-timeout: 0
   
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false



  
    	
 
    
    
   
